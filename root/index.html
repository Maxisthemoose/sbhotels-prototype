<script src='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js'></script>

<body>

  <nav class="navbar">
    <img src="./icons/logo.svg">
  </nav>

  <div class="content">
    <h2 class="search-for">Seach for a Restaurant</h2>
    <div id="map"></div>
  </div>

  <div class="popup-shader closed">
    <div class="popup-container">
      <div class="popup-header">
        <img src="./icons/close.svg">
        <p>CLOSE</p>
      </div>
      <div class="search-container">
        <div class="filter-parent">
          <div class="filter-image-container">
            <img class="filter-image" src="./icons/filter.svg">
            <p class="filter-text">FILTER</p>
          </div>
          <div class="filter-container closed">
            <ul class="filter-items">
              <li>
                <p class="time-filter">Time ></p>
              </li>
              <li>
                <p class="style-filter">Style ></p>
              </li>
              <li>

              </li>
            </ul>
          </div>
        </div>
        <input type="text" class="search-bar" placeholder="Search for a restaurant">
      </div>
      <div class="search-results"></div>
    </div>
  </div>

  <!-- </div> -->
</body>

<script src="./secret.js" defer></script>
